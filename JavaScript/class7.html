<!-- substring() -->

<script>       
    function SentenceCase(str){           
        var firstChar = str.charAt(0);           
        var restChars = str.substring(1);           
        return firstChar.toUpperCase() + restChars.toLowerCase();           
    }       
    var msg = "wELcoME to JaVAscriPT";       
    document.write(msg + "<br>");       
    document.write(SentenceCase(msg));  
</script>

<!DOCTYPE html>  
<html lang="en"> 
<head>     
    <title>TitleCase</title>     
    <script>         
        function titleCase(){             
            var msg = ("welcome to javascript");              
            splitmsg = msg.split(" ");             
            for(i=0;i<splitmsg.length;i++){                 
                document.write(splitmsg[i].charAt(0).toUpperCase() + splitmsg[i].slice(1) + " ");             
            }            
        }     
    </script> 
</head> 
<body>         
    <button onclick="titleCase()">             
        Click         
    </button>     
</body> 
</html>

<!-- match() : -->

<!DOCTYPE html>  
<html>     
<head> 
    <title>MatchDemo</title>         
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">         
    <style>             
        meter {                 
            height: 30px;             
        }         
    </style>         
    <script>             
        function VerifyPassword(){                 
            var password = document.getElementById("txtPwd").value;                 
            var regExp = /(?=.*[A-Z])\w{4,15}/;                 
            var msg = document.getElementById("msg");                 
            var grade = document.getElementById("grade"); 
            function ShowGrade(min, max, value, low, high) {                     
                grade.min = min;                     
                grade.max = max;                     
                grade.value = value;                     
                grade.low = low;                     
                grade.high = high;
                console.log("Grade:-"+grade);                 
            }                 
            if(password=="") {                     
                msg.innerHTML = "Password Required";                     
                msg.className = "text-danger";                 
            } else {                         
                if(password.match(regExp)) {                         
                    msg.innerHTML = "Strong Password";                         
                    msg.className = "text-success";                         
                    ShowGrade(1,100,100,0,0); 
                } else {                         
                    if(password.length<4) {                             
                        msg.innerHTML = "Poor Password";                             
                        msg.className = "text-danger";                             
                        ShowGrade(1,100,100,60,80);                         
                    } else {                             
                        msg.innerHTML = "Weak Password";                             
                        msg.className = "text-warning"                             
                        ShowGrade(1,100,100,40,80);                         
                    }                     
                }                 
            }             
        }             
        function VerifyMobile(){                 
            var mobile = document.getElementById("txtMobile").value;                 
            var mobileExpression = /\+91\d{10}/;                 
            var mobileError = document.getElementById("mobileError");                 
            if(mobile.match(mobileExpression)) {                     
                mobileError.innerHTML = "";                 
            } else {                     
                mobileError.innerHTML = "Invalid Mobile";                     
                mobileError.className = "text-danger";                 
            }             
        }         
    </script>     
</head>     
<body class="container-fluid">         
    <h2>Verify Password</h2>         
    <input type="password" onkeyup="VerifyPassword()" id="txtPwd" class="form-control">         
    <div id="msg"></div>         
    <div>             
        <meter id="grade" min="1" max="100" class="w100"></meter>         
    </div>         
    <h2>Verify Mobile</h2>         
    <input type="text" onkeyup="VerifyMobile()" id="txtMobile" class="form-control">         
    <div id="mobileError"></div>     
</body> 
</html>
