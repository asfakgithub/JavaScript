<!-- JavaScript Input Techniques -->
<!DOCTYPE html>  
<html>     
<head>         
    <title>Demo</title> 
    <script>             
        function bodyload(){                 
            document.querySelector("p").innerHTML = location.search;             
        }         
    </script>     
</head>     
<body onload="bodyload()">         
    <p align="center"></p>     
</body> 
</html>
