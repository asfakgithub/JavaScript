<!-- Polymorphism  -->
<script>    
    class Employee{        
        FirstName;        
        LastName;        
        Designation;        
        Print() {            
            document.write(`${this.FirstName} ${this.LastName} - ${this.Designation}<br>`);        
        }    
    }    
    class Developer extends Employee{        
        FirstName = "Raj";        
        LastName = "Kumar";        
        Designation = "Developer";        
        Role = "Developer Role : Build, Debug, Test, Deploy <br>";        
        Print(){            
            super.Print();            
            document.write(this.Role);        
        }    
    }    
    class Admin extends Employee{        
        FirstName = "Kiran";        
        LastName = "Kumar"; 
        Designation = "Admin";        
        Role = "Admin Role : Authentication, Authorization <br>";        
        Print(){            
            super.Print();            
            document.write(this.Role);        
        }    
    }    
    class Manager extends Employee{        
        FirstName = "Tom";        LastName = "Hanks";        Designation = "Manager";        
        Role = "Manager Role : Approvals <br>";        
        Print(){            
            super.Print();            
            document.write(this.Role);        
        }    
    }    
    let employees = new Array(new Developer(), new Admin(), new Manager());    
    let designation = prompt("Enter Desigation");    
    for(var employee of employees){        
        if(employee.Designation==designation) {            
            employee.Print();        
        }    
    }     
</script>

        function InsertClick(obj, e, msg){

            } else {

            }         
        }

<head>     
    <script>           
        function DatabaseOperation(buttonName){              
            switch(buttonName){            
                case 'Insert': document.write(`Record Inserted`);                  
                break;                  
                case 'Update':                  
                document.write(`Record Updated`);                  
                break;                  
                case 'Delete': document.write(`Record Deleted..`);                  
                break;              
            }           
        }           
    </script> 
</head> 
<body>     
    <button name="Insert" onclick="DatabaseOperation(this.name)">Insert</button>     
    <button name="Update" onclick="DatabaseOperation(this.name)">Update</button>     
    <button name="Delete" onclick="DatabaseOperation(this.name)">Delete</button>     
    <select onchange="DatabaseOperation(this.value)">         
        <option>Insert</option> 
        <option>Update</option>         
        <option>Delete</option>     
    </select> 
</body>
