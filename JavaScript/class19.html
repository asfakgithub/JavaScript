<!-- Switch Selector  -->
<script>       
    var n=3;       
    switch(n) {         
        case 1:         
        document.write("One");         
        break;         
        case 2:         
        document.write("Two");         
        break;         
        case 3:         
        document.write("Three");         
        break;         
        default:         
        document.write("Please Enter 1 to 3");         
        break;     
    } 
</script>

<!-- How to handle a lengthy string as it is case sensitive? Ans :  We convert the case and verify.  -->
<!-- Ex:-   -->
<script>    
    function f1(){       
        var choice = "YeS";       
        switch(choice.toLowerCase()){           
            case "yes":           
            document.write("You Selected Yes");           
            break;           
            case "no":           
            document.write("You Selected No");           
            break;           
            default:           
            document.write("Please Enter yes or no only");           
            break;       
        }    
    }    
    f1();  
</script>
